name: GDAL Test (macOS with Miniconda)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.10]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}

    - name: Install GDAL and dependencies
      run: |
        conda config --add channels conda-forge
        conda install gdal --yes

    - name: Add GDAL binaries to PATH
      run: |
        echo "export PATH=\$PATH:$(conda run --prefix $(which python) gdal-config --prefix)/bin" >> $HOME/.bash_profile

    - name: Test GDAL installation
      run: |
        gdalinfo --version